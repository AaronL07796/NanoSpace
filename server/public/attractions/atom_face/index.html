<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="shortcut icon" href="../../favicon_32.ico">
  <title>Make Your Atom Face - NanoSpace</title>
  
  <meta name="viewport" content="width=1140, maximum-scale=.9"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  
  <link rel="stylesheet" href="../../css/games.css" />
  <link rel="stylesheet" href="css/global.css" />

  <script src="../../js/jquery.js"></script>
  <!--[if lt IE 9]><script src="../../js/ie.js"></script><![endif]-->
  <script src="../../js/global.js"></script>
  <script src="../../js/jquery-ui.js"></script>
  <script src="../../js/jquery.store.js"></script>
  <script src="../../js/soundmanager2.js"></script>
  <script src="../../js/user.js"></script>
  <script src="../../js/periodic_table.js"></script>
  <script src="../../js/game.js"></script>
  <script src="js/global.js"></script>
</head>
<body>

  <div id="header">
    <a class="back_to_nav" href="javascript:history.back();">
      <img src="../../images/back_to_nav_arrow.png" align="left" />
      NanoSpace
    </a>
    <span class="mute_buttons">
      <a class="mute" href="javascript:;" data-mute="all">
        <span></span> mute
      </a>
      <a class="mute_music" href="javascript:;" data-mute="music">
        <span></span> mute music
      </a>
    </span>
  </div>
    
  <div id="loading">
    <span>Loading...</span>
    <div class="progress_container"><div class="progress"></div></div>
  </div>
  
  <div id="container" class="hidden_from_splash">
        
    <div id="face"></div>
    
    <div id="welcome">
      Make Your Atom Face!
    </div>
    
    <div id="ok_button"></div>
    
    <div id="color_picker">
      <div class="inner">
        <span data-color="1"></span>
        <span data-color="2"></span>
        <span data-color="3"></span>
        <span data-color="4"></span>
        <span data-color="5"></span>
        <span data-color="6"></span>
        <span data-color="7"></span>
        <span data-color="8"></span>
        <span data-color="9"></span>
      </div>
    </div>
    
    <div id="tray">
      <div class="buttons">
        <div class="eyebrows"></div>
        <div class="eyes"></div>
        <div class="mouths"></div>
        <div class="heads"></div>
      </div>
      
      <div id="eyebrows" class="tab">
        <div class="parts"></div>
      </div>
      
      <div id="eyes" class="tab">
        <div class="parts"></div>
      </div>
    
      <div id="mouths" class="tab">
        <div class="parts"></div>
      </div>
      
      <div id="heads" class="tab">
        <div class="parts">
          <div data-head="1"></div>
          <div data-head="2"></div>
          <div data-head="3"></div>
          <div data-head="4"></div>
        </div>
      </div>
    </div>
    
  </div>
    
  <script>
    var _gaq=[["_setAccount","UA-22786066-1"],["_trackPageview"]];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
    s.parentNode.insertBefore(g,s)}(document,"script"));
  </script>
</body>
</html>
