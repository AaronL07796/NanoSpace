<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="shortcut icon" href="../../favicon_32.ico">
  <title>Polymer Chain Game - NanoSpace</title>
  
  <meta name="viewport" content="width=1140, maximum-scale=.9"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  <script type="text/javascript" src="http://use.typekit.com/nzt5rde.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <link rel="stylesheet" href="../../css/games.css" />
  <link rel="stylesheet" href="polymer_chain_game.css" />
  
  <script src="../../js/jquery.js"></script>
  <!--[if lt IE 9]><script src="../../js/ie.js"></script><![endif]-->
  <script src="../../js/global.js"></script>
  <script src="../../js/soundmanager2.js"></script>
  <script src="../../js/jquery.store.js"></script>
  <script src="../../js/user.js"></script>
  <script src="../../js/periodic_table.js"></script>
  <script src="../../js/game.js"></script>
  <script src="../../js/message.js"></script>
  <script src="polymer_chain_game.js"></script>
</head>
<body>
  
  <div id="header">
    <a class="back_to_nav" href="../../#materials">
      <img src="../../images/back_to_nav_arrow.png" align="left" />
      NanoSpace
    </a>
    <span class="mute_buttons">
      <a class="mute" href="javascript:;" data-mute="all">
        <span></span> mute
      </a>
      <a class="mute_music" href="javascript:;" data-mute="music">
        <span></span> mute music
      </a>
    </span>
    <a class="open_instructions" href="javascript:;">?</a>
    <a class="pause_button" href="javascript:;"></a>
  </div>
  
  <div id="splash">
    <img src="images/splash.png" width="900" height="600" />
  </div>
  
  
  <div id="loading">
    <span>Loading...</span>
    <div class="progress_container"><div class="progress"></div></div>
  </div>
  
  
  <div id="more_info" class="hidden_from_splash">
    <img src="images/more_info.png" width="900" height="600" />
  </div>
  
  
  <div id="high_scores" class="hidden_from_splash" style="display:none">
    <div class="inner"></div>
    <div class="log_in_message">
      You must be <a id="go_to_login" href="../../#materials">logged in</a> for your high scores to be submitted.
    </div>
  </div>
  
  
  <div id="container" class="hidden_from_splash">
    <div id="start_game_message" class="message" style="display:none">
      <div class="inner">
        <div class="level">Level 01</div>
        <div class="instructions">
          Make a polymer chain with <span class="num">0</span> mers
        </div>
      </div>
    </div>
    
    <div id="next_level_message" class="message" style="display:none">
      <div class="inner">
        <div class="level_complete">
          Level <span class="val"></span> Complete
        </div>
        <div class="length">
          Length: <span class="val"></span> mers
        </div>
        <div class="needed">
          <span class="num val"></span> more needed to pass <span class="level val"></span>
        </div>
      </div>
    </div>
        
    <div id="game_over_message" class="message" style="display:none">
      <div class="inner">
        GAME OVER
        <div class="times_up">You ran out of time!</div>
      </div>
    </div>
    
    <div id="info">
      <div class="time"><span class="val">0:00</span></div>
      <div class="collected">
        <span class="label">Level:</span> <span class="level val">1</span>
        <span class="label">Mers Collected:</span> <span class="num val">0</span>
        <span class="label">Mers Needed:</span> <span class="target val">0</span>
      </div>
    </div>
    
    <canvas id="canvas" width="900" height="600"></canvas>    
  </div>
  
  <script>
    var _gaq=[["_setAccount","UA-22786066-1"],["_trackPageview"]];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
    s.parentNode.insertBefore(g,s)}(document,"script"));
  </script>
</body>
</html>
