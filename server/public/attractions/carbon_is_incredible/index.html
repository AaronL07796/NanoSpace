<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="shortcut icon" href="../../favicon_32.ico">
  <title>Carbon Is Incredible - NanoSpace</title>
  
  
  <link rel="stylesheet" href="../../css/games.css" />
  <link rel="stylesheet" href="carbon.css" />
  
  <script src="../../js/jquery.js"></script>
  <!--[if lt IE 9]><script src="../../js/ie.js"></script><![endif]-->
  <script src="../../js/global.js"></script>
  <script src="../../js/jquery-ui.js"></script>
  <script src="../../js/soundmanager2.js"></script>
  <script src="../../js/periodic_table.js"></script>
  <script src="../../js/game.js"></script>
  <script src="../../youtube_videos.js"></script>
  <script src="carbon.js"></script>
</head>
<body>
  
  <div id="header">
    <a class="back_to_nav" href="javascript:history.back();">
      <img src="../../images/back_to_nav_arrow.png" align="left" />
      NanoSpace
    </a>
    <span class="mute_buttons">
      <a class="mute" href="javascript:;" data-mute="all">
        <span></span> mute
      </a>
      <a class="mute_music" href="javascript:;" data-mute="music">
        <span></span> mute music
      </a>
    </span>
  </div>
  
  <div id="splash">
    <img src="images/splash.png" width="900" height="600" />
  </div>
  
  <div id="loading">
    <span>Loading...</span>
    <div class="progress_container"><div class="progress"></div></div>
  </div>
  
  <div id="container" class="hidden_from_splash">
    <div id="sky"></div>
    <div id="tube"></div>
    
    <div id="door_left"></div>
    <div id="door_right"></div>
    
    <div id="floor">
      <div class="molecule"></div>
      <div class="slideshow"></div>
      <div class="mask"></div>
      <div class="screen_cover">
        <div class="loading" style="display:none">LOADING</div>
      </div>
      
      <div class="lobby">
        <div><span class="floor">Floor 9</span> <span class="description">Roof Patio</span></div>
        <div><span class="floor">Floor 8</span> <span class="description">Nanotubes</span></div>
        <div><span class="floor">Floor 7</span> <span class="description">Fullerenes</span></div>
        <div><span class="floor">Floor 6</span> <span class="description">Graphene</span></div>
        <div><span class="floor">Floor 5</span> <span class="description">Graphite</span></div>
        <div><span class="floor">Floor 4</span> <span class="description">Diamond</span></div>
        <div><span class="floor">Floor 3</span> <span class="description">Amorphous</span></div>
        <div><span class="floor">Floor 2</span> <span class="description">Carbon</span></div>
        <div><span class="floor">Floor 1</span> <span class="description">Lobby</span></div>
      </div>
      
      <img class="drag" src="images/drag.png" style="display:none" />
      <div class="text"></div>
    </div>
    
    <div id="button_panel">
      <span class="button floor-1" data-floor="1" style="top:211px; left:35px;">L</span>
      <span class="button floor-2" data-floor="2" style="top:198px; left:80px;">2</span>
      <span class="button floor-3" data-floor="3" style="top:168px; left:46px;">3</span>
      <span class="button floor-4" data-floor="4" style="top:155px; left:86px;">4</span>
      <span class="button floor-5" data-floor="5" style="top:126px; left:55px;">5</span>
      <span class="button floor-6" data-floor="6" style="top:111px; left:91px;">6</span>
      <span class="button floor-7" data-floor="7" style="top:84px; left:60px;">7</span>
      <span class="button floor-8" data-floor="8" style="top:65px; left:94px;">8</span>
      <span class="button floor-9" data-floor="9" style="top:39px; left:67px;">9</span>
    </div>
  </div>
  
  <div id="movie" style="display:none">
    <div class="video_container"></div>
    <a class="close" href="javascript:;"></a>
  </div>
  
  <script>
    var _gaq=[["_setAccount","UA-22786066-1"],["_trackPageview"]];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
    s.parentNode.insertBefore(g,s)}(document,"script"));
  </script>
</body>
</html>
