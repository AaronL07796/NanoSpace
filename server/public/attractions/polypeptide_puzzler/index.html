<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="shortcut icon" href="../../favicon_32.ico">
  <title>Polypeptide Puzzler - NanoSpace</title>
  
  <meta name="viewport" content="width=1140, maximum-scale=.9"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  <script type="text/javascript" src="http://use.typekit.com/nzt5rde.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <link rel="stylesheet" href="../../css/games.css" />
  <link rel="stylesheet" href="polypeptide_puzzler.css" />
  
  <script src="../../js/jquery.js"></script>
  <!--[if lt IE 9]><script src="../../js/ie.js"></script><![endif]-->
  <script src="../../js/global.js"></script>
  <script src="../../js/soundmanager2.js"></script>
  <script type="text/javascript" src="../../js/base.js"></script>
  <script type="text/javascript" src="../../js/rectangle.js"></script>
  <script src="../../js/jquery.store.js"></script>
  <script src="../../js/user.js"></script>
  <script src="../../js/periodic_table.js"></script>
  <script src="../../js/game.js"></script>
  <script src="../../js/message.js"></script>
  <script src="polypeptide.js"></script>
  <script src="polypeptide_puzzler.js"></script>
</head>
<body>
  
  <div id="header">
    <a class="back_to_nav" href="../../#dna">
      <img src="../../images/back_to_nav_arrow.png" align="left" />
      NanoSpace
    </a>
    <span class="mute_buttons">
      <a class="mute" href="javascript:;" data-mute="all">
        <span></span> mute
      </a>
      <a class="mute_music" href="javascript:;" data-mute="music">
        <span></span> mute music
      </a>
    </span>
    <a class="open_instructions" href="javascript:;">?</a>
  </div>
  
  <div id="splash">
    <img src="images/splash.png" width="900" height="600" />
  </div>
  
  
  <div id="loading">
    <span>Loading...</span>
    <div class="progress_container"><div class="progress"></div></div>
  </div>
  
  
  <div id="about" class="hidden_from_splash"></div>
  
  
  <div id="high_scores" class="hidden_from_splash" style="display:none">
    <div class="inner"></div>
    <div class="log_in_message">
      You must be <a id="go_to_login" href="../../#arcade">logged in</a> for your high scores to be submitted.
    </div>
  </div>
  
  
  <div id="container" class="hidden_from_splash">
    <div class="inner">
      <canvas id="legend" width="190" height="190"></canvas>
      <canvas id="canvas" width="892" height="592"></canvas>
      
      <div id="level">
        LEVEL <span>1</span>
      </div>
      
      <div id="score">
        SCORE <span>0</span>
      </div>
      
      <div id="invalid">
        <img src="images/X.png" />
        <span>INVALID</span>
        <a href="javascript:;">(CLEAR PEPTIDES)</a>
      </div>
      
      <div id="polypeptide_click"></div>
      
      
      <div id="buttons">
        <div class="counter_clockwise" data-direction="COUNTER_CLOCKWISE"></div>
        <div class="straight" data-direction="STRAIGHT"></div>
        <div class="clockwise" data-direction="CLOCKWISE"></div>
      </div>
      
      <div id="beaker"></div>
      <div id="beaker_mask"></div>
      
      <div id="level_finished" style="display:none">
        <div class="congratulations">Congratulations!</div>
        <div class="click_to_continue">(Click To Continue)</div>
        <div class="score">Score: <span>100</span></div>
        <div class="you_lose">You lose!</div>
        <div class="play_again">(play again)</div>
        <canvas id="level_finished_canvas" width="892" height="592"></canvas>
      </div>
    </div>
  </div>
  
  
  <script>
    var _gaq=[["_setAccount","UA-22786066-1"],["_trackPageview"]];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
    s.parentNode.insertBefore(g,s)}(document,"script"));
  </script>
</body>
</html>
