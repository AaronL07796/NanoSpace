<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="shortcut icon" href="../../favicon_32.ico">
  <title>Who Wants To Be A Quindecillionaire? - NanoSpace</title>
  <link rel="stylesheet" href="../../css/games.css">
  <link rel="stylesheet" href="quindecillionaire.css">
  <script src="http://use.typekit.com/nzt5rde.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>
<body>

  <div id="header">
    <a class="back_to_nav" href="../../#h2o">
      <img src="../../images/back_to_nav_arrow.png" align="left" alt="Back to NanoSpace"/>
      NanoSpace
    </a>
    <span class="mute_buttons">
      <a class="mute" href="javascript:;" data-mute="all">
        <span></span> mute
      </a>
      <a class="mute_music" href="javascript:;" data-mute="music">
        <span></span> mute music
      </a>
    </span>
    <a class="open_instructions" href="javascript:;">?</a>
  </div>

  <div id="splash">
    <img src="images/peripherals.png" width="900" height="600" alt="Answer the multiple choice questions correctly in order to win a quindecillion water molecules!"/>
  </div>
  
  <div id="loading">
    <span>Loading...</span>
    <div class="progress_container"><div class="progress"></div></div>
  </div>


  <div id="stage" class="hidden_from_splash">

    <div id="question_box">
      <div id="question"></div>
    </div>

    <ol id="answers">
      <li id="answer_1"><span>A</span><a href="javascript:;">?</a></li>
      <li id="answer_2"><span>B</span><a href="javascript:;">?</a></li>
      <li id="answer_3"><span>C</span><a href="javascript:;">?</a></li>
      <li id="answer_4"><span>D</span><a href="javascript:;">?</a></li>
    </ol>

    <div id="beaker">
    	<div id="liquid_container">
    	  <div id="liquid"></div>
    	</div>
    	<div id="glint"></div>
    	<div id="score">
    		<div id="mantissa">10</div>
    		<div id="exponent"></div>
    	</div>
    </div>

    <div id="prize">
    	<div id="platform"></div>
    	<div id="object"></div>
    	<div id="curtain"></div>
    </div>

    <div id="level_meter">
      <div id="level_indicator_container">
        <div id="level_indicator"></div>
      </div>
      <div id="level_meter_overlay"></div>
    </div>

    <div id="results"></div>

    <ol id="lifelines">
      <li id="skip">Skip</li>
      <li id="hint">Hint</li>
      <li id="fifty_fifty">50/50</li>
    </ol>

    <div id="skip_animation">Skip Animation</div>

    <div id="you_win"></div>

  </div>

  <script src="../../js/jquery.js"></script>
  <!--[if lt IE 9]><script src="../../js/ie.js"></script><![endif]-->
  <script src="../../js/global.js"></script>
  <script src="../../js/jquery-ui.js"></script>
  <script src="../../js/soundmanager2.js"></script>
  <script src="../../js/jquery.store.js"></script>
  <script src="../../js/jquery.spritely-0.5.js"></script>
  <script src="../../js/user.js"></script>
  <script src="../../js/periodic_table.js"></script>
  <script src="../../js/game.js"></script>
  <script src="../../js/jquery.widowFix.js"></script>
  <script src="questions.js"></script>
  <script src="quindecillionaire.js"></script>

</body>
</html>
