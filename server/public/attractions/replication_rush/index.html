<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="shortcut icon" href="../../favicon_32.ico">
  <title>Replication Rush - NanoSpace</title>
  
  <meta name="viewport" content="width=1140, maximum-scale=.9"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  <script type="text/javascript" src="http://use.typekit.com/nzt5rde.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  
  <link rel="stylesheet" href="../../css/games.css" />
  <link rel="stylesheet" href="css/global.css" />
  
  <script src="../../js/jquery.js"></script>
  <!--[if lt IE 9]><script src="../../js/ie.js"></script><![endif]-->
  <script src="../../js/global.js"></script>
  <script src="../../js/soundmanager2.js"></script>
  <script src="../../js/jquery.store.js"></script>
  <script src="../../js/user.js"></script>
  <script src="../../js/periodic_table.js"></script>
  <script src="../../js/game.js"></script>
  <script src="../../js/message.js"></script>
  <script src="js/global.js"></script>
</head>
<body>
  
  <div id="header">
    <a class="back_to_nav" href="../../#dna">
      <img src="../../images/back_to_nav_arrow.png" align="left" />
      NanoSpace
    </a>
    <span class="mute_buttons">
      <a class="mute" href="javascript:;" data-mute="all">
        <span></span> mute
      </a>
      <a class="mute_music" href="javascript:;" data-mute="music">
        <span></span> mute music
      </a>
    </span>
    <a class="open_instructions" href="javascript:;">?</a>
  </div>
  
  <div id="splash">
    <img src="images/splash.png" width="900" height="600" />
  </div>
  
  
  <div id="loading">
    <span>Loading...</span>
    <div class="progress_container"><div class="progress"></div></div>
  </div>
  
  
  <div id="more_info" class="hidden_from_splash">
    <img src="images/more_info.png" width="900" height="600" />
  </div>
  
  
  <div id="high_scores" class="hidden_from_splash" style="display:none">
    <div class="inner"></div>
    <div class="log_in_message">
      You must be <a id="go_to_login" href="../../#dna">logged in</a> for your high scores to be submitted.
    </div>
  </div>
  
  
  <div id="container" class="hidden_from_splash">
    
    <div id="start_level_message" class="message" style="display:none">
      <div class="inner">
        <span class="level">
          Level <span class="val">00</span>
        </span>
        <span class="encode">Encode The Protein</span>
        <span class="protein">Chignolin</span>
      </div>
    </div>
    
    <div id="infinite_mode_message" class="message" style="display:none">
      <div class="inner">
        <span class="infinite">Infinite Mode!</span>
      </div>
    </div>
    
    <div id="level_completed_message" class="message" style="display:none">
      <div class="inner">
        <span class="congrats">Successfully Encoded!</span>
        <div class="trophy"></div>
        <span class="protein">Chignolin</span>
      </div>
    </div>
    
    <div id="game_over_message" class="message" style="display:none">
      <div class="inner">
        <span class="game_over">Game Over!</span>
        <span class="alert">Alert Message</span>
      </div>
    </div>

    
    <div id="amino_acid" style="display:none">
      <img src="" />
      <span></span>
    </div>
    
    <canvas id="canvas" width="900" height="550"></canvas>
    
    <div id="message" style="display:none">+0</div>
    
    <div id="info">
      <div id="target">
        <span class="label"></span>
      </div>
      
      <div id="errors">
        <span class="label">Errors</span>
        <span class="value">0/3</span>
      </div>
      
      <div id="speed">
        <span class="label">Speed</span>
        <span class="value">0</span>
      </div>
      
      <div id="score">
        <span class="label">Score</span>
        <span class="value">0</span>
      </div>
    </div>
  </div>
  
  <script>
    var _gaq=[["_setAccount","UA-22786066-1"],["_trackPageview"]];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
    s.parentNode.insertBefore(g,s)}(document,"script"));
  </script>
</body>
</html>
