<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="shortcut icon" href="../../favicon_32.ico">
  <title>What's The Matter - NanoSpace</title>
  
  <meta name="viewport" content="width=1140, maximum-scale=.9"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  <script type="text/javascript" src="http://use.typekit.com/nzt5rde.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <link rel="stylesheet" href="../../css/games.css" />
  <link rel="stylesheet" href="whats_the_matter.css" />
  
  <script src="../../js/jquery.js"></script>
  <!--[if lt IE 9]><script src="../../js/ie.js"></script><![endif]-->
  <script src="../../js/global.js"></script>
  <script src="../../js/jquery-ui.js"></script>
  <script src="../../js/soundmanager2.js"></script>
  <script src="../../js/jquery.store.js"></script>
  <script src="../../js/user.js"></script>
  <script src="../../js/periodic_table.js"></script>
  <script src="../../js/game.js"></script>
  <script src="../../js/jquery.spritely-0.5.js"></script>
  <script src="../../js/message.js"></script>
  <script src="../../js/gasbox.js"></script>
  <script src="whats_the_matter.js"></script>
</head>
<body>
  
  <div id="header">
    <a class="back_to_nav" href="../../#materials">
      <img src="../../images/back_to_nav_arrow.png" align="left" />
      NanoSpace
    </a>
    <span class="mute_buttons">
      <a class="mute" href="javascript:;" data-mute="all">
        <span></span> mute
      </a>
      <a class="mute_music" href="javascript:;" data-mute="music">
        <span></span> mute music
      </a>
    </span>
    <a class="open_instructions" href="javascript:;">?</a>
  </div>
  
  
  <div id="splash">
    <img src="images/splash.png" width="870" height="563" />
  </div>
  
  <div id="loading">
    <span>Loading...</span>
    <div class="progress_container"><div class="progress"></div></div>
  </div>
  
  
  <div id="container" class="hidden_from_splash">
    <div id="results_message" class="message" style="display:none">
      <div class="inner">
        <h2 class="element_name">Hydrogen</h2>
        
        <div>
        ACTUAL MELTING POINT: <span class="actual_melting">444</span> (OFF BY <span class="error_melting">22</span>)
        </div>
        
        <div>
        ACTUAL BOILING POINT: <span class="actual_boiling">444</span> (OFF BY <span class="error_boiling">22</span>)
        </div>
        
        <div class="ok">
          <span>OK</span>
        </div>
        
      </div>
    </div>
    
    <div class="atom_label">Helium</div>
    
    <div class="element_selector">
      <div class="inner">
        <span data-element="H"></span>
        <span data-element="He"></span>
        <span data-element="Ne"></span>
        <span data-element="Si"></span>
        <span data-element="Cu"></span>
        <span data-element="Kr"></span>
        <span data-element="Au"></span>
        <span data-element="Hg"></span>
        <span data-element="Pb"></span>
      </div>
    </div>
    
    <div id="thermonator_container">
      <div class="thermonator" id="still"></div>
    </div>
    
    <div class="phase" style="display:none">
      <span>LIQUID</span>
    </div>
    
    <canvas id="canvas" width="600" height="600"></canvas>
    
    <div class="temp_holder">
      <div class="max_temp">6000</div>
      <div class="min_temp">0</div>
      <div class="temp_indicator">
        <span class="up button"></span>
        <span class="down button"></span>
        <span class="readout">1000&deg;F</span>
      </div>
      <div class="units">&deg;F</div>
    </div>
    
    <div id="temperature_slider">
      <div class="holder"></div>
    </div>
    
    <div id="animation_container">
      <span class="freeze button"></span>
      <span class="boil button"></span>
      <span class="freeze readout"></span>
      <span class="boil readout"></span>
    </div>
  </div>
  
  
  <script>
    var _gaq=[["_setAccount","UA-22786066-1"],["_trackPageview"]];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
    s.parentNode.insertBefore(g,s)}(document,"script"));
  </script>
</body>
</html>
