<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="shortcut icon" href="../../favicon_32.ico">
  <title>Micro Lab - NanoSpace</title>
  <link rel="stylesheet" href="../../css/jquery-ui/jquery-ui-1.8.7.custom.css">
  <link rel="stylesheet" href="../../css/games.css">
  <link rel="stylesheet" href="micro_lab.css">
  <script src="http://use.typekit.com/nzt5rde.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>
<body>

  <div id="header">
    <a class="back_to_nav" href="javascript:history.back();">
      <img src="../../images/back_to_nav_arrow.png" align="left" alt="Back to NanoSpace"/>
      NanoSpace
    </a>
    <span class="mute_buttons">
      <a class="mute" href="javascript:;" data-mute="all">
        <span></span> mute
      </a>
      <a class="mute_music" href="javascript:;" data-mute="music">
        <span></span> mute music
      </a>
    </span>
  </div>

  <div id="splash">
    <img src="images/peripherals.png" width="900" height="600" alt="Micro Lab"/>
  </div>

  <div id="loading">
    <span>Loading...</span>
    <div class="progress_container"><div class="progress"></div></div>
  </div>

  <div id="stage" class="hidden_from_splash">
  	
  	<!-- MICROSCOPE SELECTOR -->
  	
    <ul class="microscope_selector screen active">
      <li><a id="microscope_optical" class="microscope" href="javascript:;" onClick="Screen.load('sample_selector', 'optical')">Optical Microscope <div class="img" data-src="images/microscope_optical.png" data-alt=""></div></a></li>
      <li><a id="microscope_electron" class="microscope" href="javascript:;" onClick="Screen.load('sample_selector', 'electron')">Electron Microscope <div class="img" data-src="images/microscope_electron.png" data-alt=""></div></a></li>
      <li><a id="microscope_atomic_force" class="microscope" href="javascript:;" onClick="Screen.load('sample_selector', 'atomic_force')">Atomic Force Microscope <div class="img" data-src="images/microscope_atomic_force.png" data-alt=""></div></a></li>
    </ul>
  	
  	
  	
  	<!-- SAMPLE SELECTORS -->
  	
  	<div class="optical sample_selector screen">
    	<a class="nav" href="javascript:;" onClick="Screen.load('microscope_selector')">← Back to Microscopes</a>
  		<ul></ul>
  		<div class="caption"></div>
  	</div>
  	
  	<div class="electron sample_selector screen">
    	<a class="nav" href="javascript:;" onClick="Screen.load('microscope_selector')">← Back to Microscopes</a>
  		<ul></ul>
  		<div class="caption"></div>
  	</div>
  	
  	<div class="atomic_force sample_selector screen">
    	<a class="nav" href="javascript:;" onClick="Screen.load('microscope_selector')">← Back to Microscopes</a>
  		<ul></ul>
  		<div class="caption"></div>
  	</div>
  	
    
    
    <!-- SAMPLE VIEWERS -->
    
    <div class="optical sample_viewer screen">
    	<a class="nav" href="javascript:;" onClick="Screen.load('sample_selector', 'optical')">← Back to Sample Chooser</a>
    				
      <div class="mask img" data-src="images/microscope_mask.png" data-alt=""></div>

			<div class="sample"></div>

			<div class="controls">
				<div class="pan_control">
				  <div class="knob"></div>
				</div>				
        <div class="zoom_slider slider"></div>					
        <div class="contrast_slider slider"></div>
			</div>
			
			<div class="info"></div>
		</div>
		
		<div class="electron sample_viewer screen">
    	<a class="nav" href="javascript:;" onClick="Screen.load('sample_selector', 'electron')">← Back to Sample Chooser</a>
    				
      <div class="mask img" data-src="images/microscope_mask.png" data-alt=""></div>

			<div class="sample"></div>

			<div class="controls">
				<div class="pan_control">
				  <div class="knob"></div>
				</div>				
        <div class="zoom_slider slider"></div>					
        <div class="contrast_slider slider"></div>
			</div>
			
			<div class="info"></div>
		</div>
		
		<div class="atomic_force sample_viewer screen">
    	<a class="nav" href="javascript:;" onClick="Screen.load('sample_selector', 'atomic_force')">← Back to Sample Chooser</a>
    				
      <div class="mask img" data-src="images/microscope_mask.png" data-alt=""></div>

			<div class="sample"></div>

			<div class="controls">
				<div class="pan_control">
				  <div class="knob"></div>
				</div>				
        <div class="zoom_slider slider"></div>					
        <div class="contrast_slider slider"></div>
			</div>
			
			<div class="info"></div>
		</div>

    
  </div> 

  <script src="../../js/jquery.js"></script>
  <!--[if lt IE 9]><script src="../../js/ie.js"></script><![endif]-->
  <script src="../../js/global.js"></script>
  <script src="../../js/jquery-ui.js"></script>
  <script src="../../js/soundmanager2.js"></script>
  <script src="../../js/jquery.store.js"></script>
  <script src="../../js/user.js"></script>
  <script src="../../js/periodic_table.js"></script>
  <script src="../../js/game.js"></script>
  <script src="samples.js"></script>
  <script src="micro_lab.js"></script>

  <script>
    var _gaq=[["_setAccount","UA-22786066-1"],["_trackPageview"]];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
    s.parentNode.insertBefore(g,s)}(document,"script"));
  </script>
</body>
</html>
