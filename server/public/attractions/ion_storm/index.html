<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="shortcut icon" href="../../favicon_32.ico">
  <title>Ion Storm - NanoSpace</title>
  
  <meta name="viewport" content="width=1140, maximum-scale=.9"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  <script type="text/javascript" src="http://use.typekit.com/nzt5rde.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  
  <link rel="stylesheet" href="../../css/games.css" />
  <link rel="stylesheet" href="css/global.css" />
  
  <script src="../../js/jquery.js"></script>
  <!--[if lt IE 9]><script src="../../js/ie.js"></script><![endif]-->
  <script src="../../js/global.js"></script>
  <script src="../../js/soundmanager2.js"></script>
  <script src="../../js/jquery.store.js"></script>
  <script src="../../js/user.js"></script>
  <script src="../../js/periodic_table.js"></script>
  <script src="../../js/game.js"></script>
  <script src="../../js/message.js"></script>
  <script src="js/Three.js"></script>
  <script src="js/global.js"></script>
</head>
<body>
  
  <div id="header">
    <a class="back_to_nav" href="../../#arcade">
      <img src="../../images/back_to_nav_arrow.png" align="left" alt="Back to Home Page"/>
      NanoSpace
    </a>
    <span class="mute_buttons">
      <a class="mute" href="javascript:;" data-mute="all">
        <span></span> mute
      </a>
      <a class="mute_music" href="javascript:;" data-mute="music">
        <span></span> mute music
      </a>
    </span>
    <a class="open_instructions" href="javascript:;">?</a>
    <a class="pause_button" href="javascript:;">?</a>
  </div>
  
  
  <div id="splash">
    <img src="images/splash.png" width="900" height="600" alt="Fire Electrons and Protons to neutralize ions before they reach the water! Neutralize ions with an oppositely charged particle."/>
  </div>
  
  
  <div id="more_info" style="display:none">
    <img src="images/info.png" width="900" height="600" alt="Ions are atoms and molecules that have an electrical charge because their number of electrons are not equal to their number of protons. Positive ions in the air are generally molecules of carbon dioxide that have lost an electron. Negative ions in the air are generally molecules of oxygen that have gained an electron."/>
  </div>
  
  <div id="more_info2" style="display:none">
    <img src="images/info2.png" width="932" height="628" alt="Use your X and Z keys to fire!"/>
  </div>
  
  
  <div id="high_scores" class="hidden_from_splash" style="display:none">
    <div class="inner"></div>
    <div class="log_in_message">
      You must be <a id="go_to_login" href="../../#arcade">logged in</a> for your high scores to be submitted.
    </div>
  </div>
  
  
  <div id="loading">
    <span>Loading...</span>
    <div class="progress_container"><div class="progress"></div></div>
  </div>
  
  <div id="container" class="hidden_from_splash">
    <div id="bomb_flash"></div>
    
    <div id="game_over_message" class="message" style="display:none">
      <div class="inner">
        GAME OVER!
        <span class="you_let">YOU LET TOO MANY IONS THROUGH!</span>
      </div>
    </div>
    
    <div id="crosshairs"></div>
    <canvas id="radar" width="200" height="200"></canvas>
    <div id="ground"></div>
    <div id="mountains_front"></div>
    <div id="mountains_back"></div>
  </div>

  <div id="info" class="hidden_from_splash">
  	<span class="score">SCORE: <span class="val">0</span></span>
  	<span class="positive_key">Z - Fire Protons</span>
  	<span class="negative_key">X - Fire Electrons</span>
  	<span class="lives">LIVES: <span class="val">0</span></span>
	</div>
  
  <script>
    var _gaq=[["_setAccount","UA-22786066-1"],["_trackPageview"]];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
    s.parentNode.insertBefore(g,s)}(document,"script"));
  </script>
  
</body>
</html>
