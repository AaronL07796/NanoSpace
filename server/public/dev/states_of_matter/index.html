<!DOCTYPE html>
<html>
<head>
  <title>States of Matter Test</title>
  
  <link rel="stylesheet" href="../../css/jquery-ui/jquery-ui-1.8.7.custom.css">
  
  <script src="../../js/jquery.js"></script>
  <script src="../../js/jquery-ui.js"></script>
  <script src="../../js/gasbox.js"></script>
  
  <style>
  body {
  	margin: 0;
  	padding: 0;
  	background-color: #222;
  	}
  
  canvas {
  	display: block;
  	margin: 15px auto 0;
  	width: 600px;
  	height: 600px;
  	background-color: #000;
  	}
  
  #temperature_slider {
  	margin: 15px auto;
  	width: 600px;
  	}
  </style>
</head>
<body>
  
  <canvas id="canvas" width="600" height="600"></canvas>
  <div id="temperature_slider"></div>
  
  
  <script>
	$(function() {
			
		var box = new GasBox($('canvas'), {num_molecules: 250})
		
		// Set up temperature slider
		$('#temperature_slider').slider({
			min: 0,
			max: 325,
			value: 250,
			slide: function(event, ui){box.set_avg_velocity(ui.value / 1000)}
		})
	
	})
	</script>

</html>
