<!DOCTYPE html>
<html lang="en">
<head>
<title>NanoSpace</title>
<style>

body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("edited_background.png");

    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.responsive {
    width: 100%;
    max-width: 400px;
    height: auto;
}

.table {
    width: 100%;
}

.container {
    position: absolute;
    left: 0;
    right: 0;
    top: 38%;
    margin: auto;
    z-index: 5;
}

</style>

</head>

<body>

<div class="bg"></div>

<div class="container">
	<table align="center">
		<tr>
			<td>
				<a href="http://molecularium.com/molecules-to-the-max/" target="_blank">
				<img src="M2M-popup.png" class="responsive" alt="Molecules to the Max is now streaming on iTunes and Amazon"></a>
			</td>
			<td>
				<a href="http://molecularium.com/my-molecularium-app-for-ios-and-android/" target="_blank">
				<img src="Molecularium-popup.png" class="responsive" alt="My Molecularium, the molecule building game, is available for download on the itunes and google play stores."></a>
			</td>
		</tr>
	</table>
	<table align="center">
		<tr>
			<td>
				<a href="https://nanotoon.cs.rpi.edu/nanospace_with_alt_text">
				<img src="2018-02-08-nanospace_popup_bottom.png" class="responsive" alt="proceed to Nanospace link"></a>
			</td>
		</tr>
	</table>
</div>

</body>

</html>
